<!-- Header for the results section -->
<div class="text-center mb-12 mt-8">
    <h1 class="text-5xl md:text-7xl uppercase" style="color: #f3c678">
        Recommended Items
    </h1>
</div>

<!-- Grid to display the items -->
<div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
>
    <!-- Go Template: Loop through the slice of items -->
    {{range .Items}}
    <div
        class="rounded-lg p-6 flex justify-between items-center"
        style="background-color: #1a1a1a; border: 1px solid #4a4a4a"
    >
        <div>
            <p class="text-3xl" style="color: #f3c678; font-weight: 600">
                {{.Name}}
            </p>
        </div>
        <div class="text-right">
            <p class="text-sm uppercase text-gray-400">Recommended</p>
            <p
                class="text-2xl px-3 py-1 rounded"
                style="
                    background-color: #f3c678;
                    color: #0a0a0a;
                    font-weight: 700;
                "
            >
                {{.Count}}x
            </p>
        </div>
    </div>
    {{end}}
</div>

<!-- Message to display if there are no items -->
{{if not .Items}}
<div class="text-center py-12">
    <p class="text-2xl text-gray-500">
        Could not retrieve recommendations. The account may not be in an active
        match.
    </p>
</div>
{{end}}
